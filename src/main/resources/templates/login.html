<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title th:text="${appName}">CineBloom</title>
  <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
  <link th:href="@{/webjars/font-awesome/6.5.2/css/all.min.css}" rel="stylesheet"/>
  <link th:href="@{/css/fragments.css}" rel="stylesheet"/>
  <link th:href="@{/css/login.css}" rel="stylesheet"/>
</head>
<body>

<div th:replace="fragments :: siteNavbar"></div>

<main class="login-page d-flex align-items-center justify-content-center">
  <div class="login-card">
    <h2 class="mb-4 text-center">Login</h2>

    <form th:action="@{/perform_login}" method="post">
      <div th:if="${param.error}" class="alert alert-danger">
        <i class="fas fa-exclamation-triangle me-2"></i>
        Invalid username or password
      </div>
      <div th:if="${param.logout}" class="alert alert-success">
        <i class="fas fa-check-circle me-2"></i>
        You have been logged out
      </div>

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
                type="text"
                id="username"
                name="username"
                class="form-control"
                placeholder="Your username"
                required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="Your password"
                required
        />
      </div>

      <button type="submit" class="btn btn-cta w-100">
        <i class="fas fa-sign-in-alt me-2"></i>Login
      </button>
    </form>

    <p class="mt-3 text-center">
      Donâ€™t have an account?
      <a th:href="@{/register}">Register here</a>
    </p>
  </div>
</main>

</body>
</html>
