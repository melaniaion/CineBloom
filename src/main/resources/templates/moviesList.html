<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title th:text="${appName}">CineBloom</title>

    <link th:href="@{/webjars/fontsource__poppins/4.5.1/css/poppins.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/font-awesome/6.5.2/css/all.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/fragments.css}" rel="stylesheet"/>
    <link th:href="@{/css/moviesList.css}" rel="stylesheet"/>
</head>
<body>

<div th:replace="fragments :: siteNavbar"></div>

<main class="movies-page">
    <div class="container">
        <h2 class="text-center fw-semibold mb-4">Explore Movies</h2>

        <div class="row g-4">
            <div class="col-md-4 col-sm-6" th:each="movie : ${movies}">
                <div class="movie-card h-100 shadow-sm rounded">
                    <div class="poster-wrapper">
                        <img th:src="@{/movies/{id}/poster(id=${movie.id})}" alt="Poster" class="poster-img rounded-top"/>
                    </div>
                    <div class="p-3">
                        <h5 class="mb-1" th:text="${movie.title}">Movie Title</h5>
                        <span class="badge category-badge mb-2" th:text="${movie.categoryName}">Category</span>
                        <p class="text-muted small mb-0">
                            <i class="far fa-calendar-alt me-1"></i>
                            <span th:text="${movie.releaseDate}">2025-06-14</span>
                        </p>
                        <a th:href="@{'/movies/' + ${movie.id}}" class="stretched-link"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
