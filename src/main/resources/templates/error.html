<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title th:text="'Error ' + ${status}">Error</title>
  <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
  <style>
    body { padding:2rem; font-family: sans-serif; }
    pre { background:#f8f9fa; padding:1rem; border-radius:.5rem; overflow:auto; }
  </style>
</head>
<body>
<div class="container">
  <h1 class="display-4 text-danger">Error <span th:text="${status}">?</span></h1>
  <p><strong>Something went wrong:</strong></p>
  <dl class="row">
    <dt class="col-sm-2">Error</dt>
    <dd class="col-sm-10" th:text="${error}">-</dd>

    <dt class="col-sm-2">Message</dt>
    <dd class="col-sm-10" th:text="${message}">-</dd>

    <dt class="col-sm-2">Path</dt>
    <dd class="col-sm-10" th:text="${path}">-</dd>

    <dt class="col-sm-2">Timestamp</dt>
    <dd class="col-sm-10" th:text="${timestamp}">-</dd>
  </dl>

  <div th:if="${trace}">
    <h5>Stack Trace</h5>
    <pre th:text="${trace}"></pre>
  </div>

  <a th:href="@{/}" class="btn btn-primary mt-3">Back to Home</a>
</div>
</body>
</html>
